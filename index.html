<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eatzy - Fastest Food Delivery in 30 Mins</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <nav>
        <div class="logo">Eatzy</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
</header>

<section class="hero">
    <div class="container">
        <h1>30 Min Delivery or It's FREE!</h1>
        <p>Order from 500+ restaurants • Live tracking • Easy payment</p>
        <input type="text" placeholder="Enter your location...">
        <button class="btn">Find Food</button>
    </div>
</section>

<div class="container">
    <h2 style="text-align:center; margin:3rem 0; color:#6A1B9A;">Hungry for?</h2>

    <div class="card-grid">
        <div class="card">
            <img src="https://via.placeholder.com/300x180/6A1B9A/white?text=Pizza" alt="Pizza">
            <div class="card-body">
                <h3>Pizza</h3>
                <p>Starting at ₹199</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x180/AB47BC/111?text=Burger" alt="Burger">
            <div class="card-body">
                <h3>Burger</h3>
                <p>Juicy & Fresh</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x180/6A1B9A/white?text=Biryani" alt="Biryani">
            <div class="card-body">
                <h3>Biryani</h3>
                <p>Dum & Spice</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x180/AB47BC/111?text=Rolls" alt="Rolls">
            <div class="card-body">
                <h3>Rolls</h3>
                <p>Grab & Go</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Eatzy. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
</footer>

</body>
</html>
